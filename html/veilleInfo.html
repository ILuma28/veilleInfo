<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outil de veille informatique</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/style.css" />
    </head>
    <body style="background-color:darkslategrey">
        <header>
            <div class="white">VANHAUWAERT Julien</div>
            <div class="white">VISEUR Théo</div>
            <div class="text-center white">Mon outil de veille informatique</div><br>
        </header>
        <div class="container">

            <div class="">
                <form class="text-center" id="search" action="">
                    <h2 class="display-6 text-center white">Entrez le sujet de votre recherche :</h2>
                    <input id="input" type="text" placeholder="Entrez votre recherche..." /> </br>
                    <div class="col-sm-3 mx-auto">
                        <h3 class="display-6 text-center white">Langue de la recherche :</h3>
                        <select class="form-select" name="language" id="language">
                            <option selected value="all">Tout</option>
                            <option value="fr">Français</option>
                            <option value="en">Anglais</option>
                        </select>
                    </div>
                    <input id="submit" class="btn btn-success mt-3" type="submit" />
                </form>

                
                <!-- <ul id="newsList"></ul> -->
                <div id="newsList"></div>
            
            </div>
        </div>

                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
                <script src="../scripts/script.js"></script>
                
    </body>
</html>
